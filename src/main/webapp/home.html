<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('book.jpg') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        border: 1px solid #ccc;
        border-radius: 10px;
        width: 550px; /* Adjusted width */
        height: auto; /* Adjusted height */
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
        margin: 0;
        padding: 10px 0;
        text-align: center;
        color: #333;
        background-color: #f8d7da;
        border-radius: 5px;
    }

    table {
        width: 100%;
    }

    tr {
        height: 50px;
    }

    td:first-child {
        font-weight: bold;
        padding-right: 10px;
        text-align: right;
    }

    input[type="text"],
    input[type="number"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid lightgrey;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        border-color: #007bff; /* Highlight on focus */
    }

    input[type="submit"],
    input[type="reset"] {
        width: 48%;
        margin: 10px 1%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background-color: #0056b3;
    }

    .below {
        text-align: center;
        margin-top: 20px;
    }

    .below button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .below button:hover {
        background-color: #218838;
    }

    .below button a {
        color: inherit;
        text-decoration: none;
    }

    .below button a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="box">
    <h2>Book Registration</h2>
    <form action="register" method="post">
        <table>
            <tr>
                <td>Book Name</td>
                <td><input type="text" name="bookName" required></td>
            </tr>
   
            <tr>
                <td>Author</td>
                <td><input type="text" name="author" required></td>
            </tr>
            <tr>
                <td>Book Copies</td>
                <td><input type="number" name="bookCopies" required></td>
            </tr>
             <tr>
                <td>Book Edition</td>
                <td><input type="text" name="bookEdition" required></td>
            </tr>
            <tr>
                <td>Book Price</td>
                <td><input type="text" name="bookPrice" required></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
    <div class="below">
        Check out the book List: <button><a href='bookList'>Click here</a></button>
    </div>
</div>
</body>
</html>
