<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>signup</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('book.jpg') no-repeat;
        background-size: cover;
    }

    .box {
        width: 400px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    .sign-input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .btn-sign {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    .btn-sign:hover {
        background-color: #45a049;
    }

    a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
        display: block;
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="box">
    <h2>Signup</h2>
<form action="signup" method="post">
  Create username: <input type="text" name="uname"class="sign-input" required><br>
   Password: <input type="password" name="pwd"class="sign-input" required  maxlength="10"><br>
   <input type="submit" value="signup" class="btn-sign">
   <input type="reset" class="btn-sign">
     <a href="login.html">Already have an Account?</a>
</div>
</form>
</body>
</html>
